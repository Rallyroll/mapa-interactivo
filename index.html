<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto econom칤a游눶游눶游눶</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* centrado horizontal */
      align-items: center;     /* centrado vertical */
      height: 100vh;           /* altura total de la pantalla */
      margin: 0;
      background-color: rgb(0, 255, 191);
    }

    #login {
      background: white;
      height: 82%;
      padding: 2.3em;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #login input[type="password"] {
      padding: 0.5em;
      margin-top: 3em;
      width: 100%;
    }

    #login button {
      margin-top: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 0.5em;
    }
    
    .movil {
      display: none;
      position: relative;
      height: 70vh;
      max-width: 400px;
      min-width: 200px;
      aspect-ratio: 9/16;
      background-color: black;
      border: 2px solid black;
      border-radius: 3em;
      overflow: hidden;
      padding: 8vh 1px; /* M치s espacio arriba y abajo */
      box-sizing: border-box;
      justify-content: space-between;
    }
    .pantalla {
      background-color: red;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pantalla img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .boton {
      position: absolute;
      width: 50px;
      height: 20px;
      bottom: 4vh; /* queda en la parte negra */
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      background-color: rgb(73, 73, 73);
      border-radius: 10px;
      z-index: 5;
    }
    .boton:active {
      transform: translate(-50%) scale(0.9);
    }
    .punto {
      position: absolute;
      width: 12px;
      height: 12px;
      transform: translate(-50%, -50%);
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .punto:active {
      transform: translate(-50%, -50%) scale(1.5);
    }

    .pestanaPais {
      background: white;
      height: 100%;
      padding: 2em 1em; /* deja espacio al fondo para no chocar con el bot칩n negro */
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      position: relative;
    }
    .cambiarpestana {
      background: #e0e0e0;
      height: 50px;
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
  </style>
</head>

<body>

  <div id="marcoLogin" class="movil" style="display: block;">
    <div id="login">
      <h2>Ingresa la contrase침a</h2>
      <input type="password" id="clave" placeholder="Contrase침a">
      <br>
      <button onclick="verificar()">Entrar</button>
      <div id="error"></div>
    </div>
  </div>

  <div id="contenido" class="movil">
    <div class="pantalla">
      <img src="Mapa europa2.png" alt="Mapa de Europa">
    </div>
    <div class="punto" style="top: 75%; left:16%" onclick="abrirPais('Espa침a')"></div>
    <div class="punto" style="top: 71%; left:58%" onclick="abrirPais('Italia')"></div>
    <div class="punto" style="top: 75%; left:02%" onclick="abrirPais('Portugal')"></div>
    <div class="punto" style="top: 55%; left:56%" onclick="abrirPais('Alemania')"></div>
    <div class="punto" style="top: 60%; left:36%" onclick="abrirPais('Francia')"></div>
    <div class="punto" style="top: 25%; left:20%" onclick="abrirPais('Islandia')"></div>
    <div class="punto" style="top: 64%; left:66%" onclick="abrirPais('Eslovenia')"></div>
    <div class="punto" style="top: 48%; left:18%" onclick="abrirPais('Irlanda')"></div>
    <div class="punto" style="top: 60%; left:68%" onclick="abrirPais('Austria')"></div>
    <div class="punto" style="top: 63%; left:48%" onclick="abrirPais('Suiza')"></div>
    <div class="punto" style="top: 38%; left:52%" onclick="abrirPais('Noruega')"></div>
    <div class="punto" style="top: 42%; left:65%" onclick="abrirPais('Suecia')"></div>
    <div class="punto" style="top: 32%; left:80%" onclick="abrirPais('Finlandia')"></div>
    <div class="punto" style="top: 50%; left:45%" onclick="abrirPais('Pa칤ses Bajos')"></div>
    <div class="punto" style="top: 44%; left:54%" onclick="abrirPais('Dinamarca')"></div>
    <div class="boton" onclick="document.getElementById('audio2').play()"></div>
  </div>

  <div id="movilPais" class="movil" style="display: none;">
    <div id="pestanaPais1" class="pestanaPais">
      <h2 id="tituloPais">Pa칤s</h2>
      <p id="infoPais">Aqu칤 ir치 informaci칩n sobre el pa칤s.</p>
      <div class="cambiarpestana">
        <button onclick="obtener_datos()">游늵 Datos</button>
        <button onclick="escuchar_audio()">游댉 Audio</button>
      </div>
    </div>
    <div class="boton" onclick="volver()"></div>
    <div id="datosPais" class="pestanaPais" style="display: none;">
      <p id="datos">Aqui van los datos</p>
      <div class="cambiarpestana">
        <button onclick="abrirPais(paisActual)">游깴 Pa칤s</button>
        <button onclick="escuchar_audio()">游댉 Audio</button>
      </div>
    </div>
  </div>


  <!--Audios-->
  

  <audio id="Alemania" src="Alemania.m4a"></audio>
  <audio id="Espa침a" src="Espana.m4a"></audio>
  <audio id="Italia" src="Italia.m4a"></audio>
  <audio id="Francia" src="Francia.m4a"></audio>
  <audio id="Islandia" src="Islandia.m4a"></audio>
  <audio id="Irlanda" src="Irlanda.m4a"></audio>
  <audio id="Noruega" src="Noruega.m4a"></audio>
  <audio id="Suecia" src="Suiza.m4a"></audio>
  <audio id="Finlandia" src="Finlandia.m4a"></audio>
  <audio id="Eslovenia" src="Eslovenia.m4a"></audio>
  <audio id="Suiza" src="Suiza.m4a"></audio>
  <audio id="Portugal" src="Portugal.m4a"></audio>
  <audio id="Dinamarca" src="Dinamarca.m4a"></audio>
  <audio id="Austria" src="Austria.m4a"></audio>
  <audio id="Pa칤ses Bajos" src="Pa칤ses Bajos.m4a"></audio>
  <audio id="audio2" src="https://www.soundjay.com/buttons/sounds/button-30.mp3"></audio>

  <script>

    let paisActual = null;

    function verificar() {
      const clave = document.getElementById("clave").value;
      const hash = btoa(clave);

      if (hash === "MTIzNA==") {
        document.getElementById("login").style.display = "none";
        document.getElementById("marcoLogin").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      } else {
        document.getElementById("error").innerText = "Contrase침a incorrecta";
      }
    }

    let datosPaises = {};

    // Cargar datos del JSON al iniciar
    fetch('paises.json')
      .then(response => response.json())
      .then(data => {
        datosPaises = data;
      })
      .catch(error => {
        console.error("Error al cargar los datos de pa칤ses:", error);
      });

    // Funciones
    function abrirPais(nombre) {
      paisActual = nombre; // Guarda el nombre del pa칤s seleccionado

      document.getElementById('contenido').style.display = 'none';
      document.getElementById('pestanaPais1').style.display = 'block';
      document.getElementById('movilPais').style.display = 'block';
      document.getElementById('datosPais').style.display = 'none';

      const pais = datosPaises[nombre];

      if (pais) {
        document.getElementById('tituloPais').innerText = nombre;
        document.getElementById('infoPais').innerHTML = `
          <p>${pais.descripcion}</p>
          ${pais.bandera ? `<img src="${pais.bandera}" alt="Bandera de ${nombre}" style="width: 100px;">` : ''}
        `;
      } else {
        document.getElementById('tituloPais').innerText = nombre;
        document.getElementById('infoPais').innerText = "Informaci칩n no disponible.";
      }
    }

    function obtener_datos() {
      const pais = datosPaises[paisActual];

      if (pais) {
        document.getElementById('datos').innerHTML = `
          <h2><b>Datos de </b> ${paisActual}</h2>
          <p><b>Capital:</b> ${pais.capital}</p>
          <p><b>Poblaci칩n:</b> ${pais.poblaci칩n}</p>
          <p><b>PIB(2024):</b> ${pais.PIB}</p>
          <p><b>Moneda:</b> ${pais.moneda}</p>
        `;
      } else {
        document.getElementById('datos').innerText = "Datos no disponibles.";
      }

      document.getElementById('datosPais').style.display = 'block';
      document.getElementById('pestanaPais1').style.display = 'none';
    }


    function volver() {
      document.getElementById('movilPais').style.display = 'none';
      document.getElementById('datosPais').style.display = 'none'
      document.getElementById('contenido').style.display = 'block';
      document.getElementById('audio2').play()
    }

    function escuchar_audio() {
      const audio = document.getElementById(paisActual);
      if (audio) audio.play();
      else console.warn("Problemas t칠cnicos con:", paisActual)
    }

  </script>
</body>
</html>
